<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where in the world?</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,600;1,800&display=swap"
      rel="stylesheet" />

    <!-- Font Awoesome CDN -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS 5.3.0 CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />

    <!-- CSS -->

    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/card-details.css" />
    <link rel="stylesheet" href="/assets/css/cardDetails_Loader.css" />
  </head>
  <body>
    <!-- Dark Mode Btn -->

    <input
      class="dark-mode-btn"
      type="checkbox"
      name="dark-mode-toggle"
      id="darkMode" />

    <!-- Header -->

    <header class="shadow-sm">
      <div
        class="centralized-container m-auto d-flex justify-content-between align-items-center py-4">
        <!-- Header Title -->

        <h1 class="m-0">Where in the world?</h1>
      </div>
    </header>

    <!-- End Of Header -->

    <!-- Main -->

    <main>
      <section class="card-details">
        <div class="centralized-container m-auto py-4">
          <!-- Backward Anchor -->

          <a
            class="back-button py-1 ps-5 pe-4 my-5 d-inline-block position-relative rounded-2 shadow-sm"
            href="index.html"
            >Back</a
          >

          <!-- Card Details -->

          <div class="row m-0 mt-4 gap-5" id="cardContent">
            <!-- Card Image -->

            <div
              class="loader card-image col-md-5 p-0 overflow-hidden text-center me-3 rounded-2 py-5">
              <div class="w-100 image-loader--height"></div>
            </div>

            <!-- Card Body -->

            <div
              class="card-body col-md-5 d-flex flex-column justify-content-evenly">
              <!-- Card Title -->

              <h5 class="loader pb-4 pt-3 rounded-2 w-50"></h5>

              <!-- Card Details -->

              <ul class="loader py-5 my-3 rounded-2 w-75">
                <div class="p-0 my-5 w-100"></div>
              </ul>

              <!-- Border Countries -->

              <aside class="loader rounded-2 w-100">
                <div class="p-0 my-5 w-100"></div>
              </aside>
            </div>

            <!--End of Card Body -->
          </div>
        </div>
      </section>
    </main>

    <!-- End Of Main -->

    <!-- Bootstrap JS 5.3.0 CDN -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>

    <!-- JS -->

    <script type="module" src="/assets/js/cardDetails.js"></script>
  </body>
</html>
