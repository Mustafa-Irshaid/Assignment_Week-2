<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world?</title>

     <!-- Google Fonts -->

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,600;1,800&display=swap" rel="stylesheet">
     
     <!-- Font Awoesome CDN -->
 
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS 5.3.0 CDN -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- CSS -->

    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/filter-form.css">

</head>
<body>

        <!-- Dark Mode Btn -->

        <input class="dark-mode-btn" type="checkbox" name="dark-mode-toggle" id="dark-mode-toggle">

        <!-- Header -->

        <header class="shadow-sm">
            <div class="centralized-container m-auto d-flex justify-content-between align-items-center py-4">

                <!-- Header Title -->

                <h1>Where in the world?</h1>

            </div>
        </header>
    
        <!-- End Of Header -->

        <!-- Main -->

        <main>

            <!-- Filter Section -->

            <section class="form-section">
                    <form class="centralized-container m-auto d-md-flex justify-content-md-between align-items-md-center py-5 ">

                        <!-- Search Input -->

                        <div class="search-input shadow-sm w-100 position-relative">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input class="py-3 px-5" type="search" id="searchInput" placeholder="Search for a country...">
                        </div>

                        <!-- Dropdown Menu -->

                        <div class="dropdown w-75">
                            <button class="btn dropdown-toggle text-start shadow-sm w-100 border-0 position-relative py-3 pe-5 ps-4" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                            Filter by Region
                            </button>
                            <ul class="dropdown-menu shadow-sm w-100 mt-1 border-0" aria-labelledby="dropdownMenu">
                            <li><button class="dropdown-item ps-4" type="button">Africa</button></li>
                            <li><button class="dropdown-item ps-4" type="button">America</button></li>
                            <li><button class="dropdown-item ps-4" type="button">Asia</button></li>
                            <li><button class="dropdown-item ps-4" type="button">Europe</button></li>
                            <li><button class="dropdown-item ps-4" type="button">Oceania</button></li>
                            </ul>
                        </div>

                    </form>
            </section>

        </main>

        <!-- End Of Main -->


    <!-- Bootstrap JS 5.3.0 CDN -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
